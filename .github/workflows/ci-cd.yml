name: CI/CD

run-name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main"]
  
jobs:
  # Java tests using Maven and JDK 11
  tests-java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Build and test with Maven
        run: mvn clean install
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: back/target/surefire-reports/*.xml

  # Node.js test using multiple Node versions
  tests-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x, 25.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: front/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Run Angular tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage --reporters
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-node-${{ matrix.node-version }}
          path: front/coverage/bobapp/*

  # Build and publish Docker images for both Java backend and Node frontend
  build-and-publish-images:  
    runs-on: ubuntu-latest
    needs: [tests-java, tests-node]
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image for Java backend
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
            thorekt/bobapp-back:latest
            thorekt/bobapp-back:${{ github.sha }}

      - name: Build and push Docker image for Node frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            thorekt/bobapp-front:latest
            thorekt/bobapp-front:${{ github.sha }}

  scan-sonarqube:
    runs-on: ubuntu-latest
    needs: [tests-java, tests-node]
    steps:
      - uses: actions/checkout@v4
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=back/src/main/java
            -Dsonar.java.binaries=back/target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}